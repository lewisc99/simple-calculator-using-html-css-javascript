<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        
        <div class="calculator-results">
            <div class="calculator-history">
                <span class="history">10-10+6</span>
            </div>
            <div class="calculator-sum">
                <p class="sum"></p>
            </div>
        </div>
        <div class="calculator-keys">
            <div class="container-keys keys1">
                <div class="div-keys div-01">C</div>
                <div class="div-keys div-02">+-</div>
                <div class="div-keys div-03">%</div>
                <div class="div-keys div-04">+</div>
            </div>
            <div class="container-keys keys2">
                <div class="div-keys div-05">1</div>
                <div class="div-keys div-06">2</div>
                <div class="div-keys div-07">3</div>
                <div class="div-keys div-08">-</div>
            </div>
            <div class="container-keys keys3">
                <div class="div-keys div-09">4</div>
                <div class="div-keys div-10">5</div>
                <div class="div-keys div-11">6</div>
                <div class="div-keys div-12">X</div>
            </div>
            <div class="container-keys keys4">
                <div class="div-keys div-13">7</div>
                <div class="div-keys div-14">8</div>
                <div class="div-keys div-15">9</div>
                <div class="div-keys div-16">/</div>
            </div>
            <div class="container-keys keys5">
                <div class="div-keys buttom-keys div-17">0</div>
                <div class="div-keys buttom-keys div-18">.</div>
                <div class="div-keys buttom-keys div-19">=</div>
            </div>
        </div>
    </div>

   <script src="java.js"></script>
</body>
</html>
